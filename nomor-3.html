<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomor-3</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse">
            <caption>
                Total Penjualan Mobil Pabrikan Jerman di Indonesia
            </caption>
            <colgroup>
                <col span="1" style="width: 20%" />
                <col span="1" style="width: 25%; background-color: rgb(196, 246, 217)" />
                <col span="1" style="width: 25%; background-color: rgb(246, 196, 212)" />
                <col span="1" style="width: 30%; background-color: rgb(202, 246, 196)" />
            </colgroup>
            <!-- 
                Emmet Abbriviation  
                    
                (thead>tr>th*3)+(tbody>(tr>td*4)*4)+(tfoot>tr>td*4)
            -->
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>BMW</th>
                    <th>Mercedes</th>
                    <th>Total Penjualan</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Januari</td>
                    <td>1500 unit</td>
                    <td>2200 unit</td>
                    <td>$850M</td>
                </tr>
                <tr>
                    <td>Februari</td>
                    <td>1750 unit</td>
                    <td>2100 unit</td>
                    <td>$900M</td>
                </tr>
                <tr>
                    <td>Maret</td>
                    <td>2000 unit</td>
                    <td>2300 unit</td>
                    <td>$950M</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>5250 unit</td>
                    <td>6600 unit</td>
                    <td>$2.7B</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
